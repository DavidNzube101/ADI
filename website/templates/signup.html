{% extends 'index.html' %}

{% block title %} Signup for a Bluvid Account {% endblock %}
{% block content %}

<style type="text/css">
  /*Start Global Style*/
  *{
      box-sizing: border-box;
      margin: 0;
      padding: 0;
  }
  body{
      background:#e9ebee;
      display: flex;
      justify-content: center;
      align-items: center;
      height:100vh;
      font-family: sans-serif;
  }
  .container{
      width: 80%;
      margin: auto;
      padding: 20px;
    height:100%
  }

  .login ,.register{width: 50%}

  /*Start Login Style*/
  .login{
      float:left;
      background-color: #fafafa;
      height: 100%;
      border-radius: 10px 0 0 10px;
      overflow-x: hidden;
      overflow-y: auto;
      text-align: center;
      padding-top: 100px;
  }
  .login h1{
      margin-bottom: 40px;
      font-size: 2.5em;
  }

  input[type="email"] , input[type="password"], input[type="number"], input[type="text"]{
      width: 100%;
      padding: 10px;
      margin-bottom: 30px;
      border: none;
      background-color: #eeeeef;
  }
  input[type="checkbox"]{
      float: left;
      margin-right: 5px;
  }
  .login span{
      float: left
  }
  .login a{
      float: right;
      text-decoration: none;
      color: #000;
      transition: 0.3s all ease-in-out;
  }
  .login a:hover{color: #9526a9;font-weight: bold}
  .login button{
      width: 100%;
      margin: 30px 0;
      padding: 10px;
      border: none;
      background-color: #9526a9;
      border-radius: 20pc;
      color: #fff;
      font-size: 20px;
      cursor: pointer;
      transition: 0.3s all ease-in-out;
  }
  .login button:hover{
      width:97%;
      font-size: 22px;
      
  }
  .login hr{
      width: 30%;
      display: inline-block
  }

  .login p{
      display: inline-block;
      margin: 0px 10px 30px;
  }
  .login ul{
      list-style: none;
      margin-bottom:40px;  
  }
  .login ul li{
      display: inline-block;
      margin-right: 30px;
      cursor: pointer;
  }
  .login ul li:hover{opacity: 0.6}
  .login ul li:last-child{margin-right: 0}
  .login .copyright{
      display: inline-block;
      float: none;
  }
  /*Start Register Style*/
  .register{
      float: right;
      background-image: linear-gradient(135deg, #23212f 5%, #9526a9 95%);
      height: 100%;
      color:#fff;
      border-radius:  0 10px 10px  0;
      text-align: center;
      padding: 100px 0;
  }
  .register h2{
      margin: 30px 0;
      font-size: 50px;
      letter-spacing: 3px
  }
  .register p{
      font-size: 18px;
      margin-bottom: 30px;
  }
  .register button{
      background-color: transparent;
      border: 1px solid #FFF;
      border-radius: 20px;
      padding: 10px 20px;
      color: #fff;
      font-size: 20px;
      text-transform: uppercase;
      transition:0.2s all  ease-in-out;
  }
  .register button:hover{
      color: #9526a9;
      background-color: #fff;
      cursor: pointer;
  }
  @media screen and (max-width: 600px) {
      /* CSS rules for screens 600px or narrower */
      .register{
        display: none;
      }
      .login{
        width: 100%;
      }
      /* Add more styles specific to smaller screens as needed */
  }
</style>
<div class="container">
      <div class="login">
         <div class="container">
              <h1>Create an account</h1>
              <form class="sig-form" action="/signup" method="POST">
                <input type="text" name="name" placeholder="Your Name">
                <input type="email" name="email" placeholder="Your Email">
                <input type="password" name="password" placeholder="Your Password"><br>
                <input type="password" name="password2" placeholder="Confirm Password"><br>
                <button type="sumbit">Sign Up</button>
              </form>
              <div class="clearfix"></div>
              <span class="copyright">&copy;2023 Bluvid</span>  
         </div>
      </div>
      <div class="register">
          <div class="container">
              <i class="fas fa-user-plus fa-5x"></i>
              <h2>Already have an account?</h2>
              <!-- <p>Already have an account?</p> -->
              <a href="/login"><button>Login <i class="fas fa-arrow-circle-right"></i></button></a>
          </div>
      </div>  
    </div>

{% endblock %}
